<div class="text-layout animate__animated animate__fadeIn">
    <h2>Pipes no tan comunes</h2>    

    <div class="grid">

        <div class="col-12 md:col-6">
            <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
                <p>
                    Saludos {{ name }}, es un placer
                    {{ genre | i18nSelect:invitacionMapa }}
                    a nuestro evento.
                </p>
                <button pButton type="button" class="p-button-secondary" (click)="cambiarPersona()">
                    Cambiar persona                    
                </button>
            </p-fieldset>
        </div>
    
        <div class="col-12 md:col-6">
            <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
                <p>
                    Actualmente tenemos {{ clientes.length | i18nPlural:clientesMapa }} 
                </p>
                <button pButton type="button" class="p-button-secondary" (click)="eliminarPersona()">
                    Eliminar cliente
                </button>
            </p-fieldset>
        </div>

    </div>
</div>
