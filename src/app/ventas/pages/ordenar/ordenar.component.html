<div class="text-layout animate__animated animate__fadeIn">
    <h3>Pipes personalizados</h3>

    <div class="grid">
        <div class="col-12">
            <p-toolbar>
                <div class="p-toolbar-group-left">
                    <p-button label="Convertir" (click)="convertir()"></p-button>
                </div>
                
                <div class="p-toolbar-group-right">
                    <button
                        pButton
                        type="button"
                        icon="pi pi-sort"
                        label="Toogle mayÃºsculas"
                        
                        class="p-button-secondary margin-button"                        
                    ></button>
                    <button
                        pButton
                        type="button"
                        icon="pi pi-sort"
                        label="Por nombre"
                        (click)="cambiarOrden('nombre')"                        
                        class="p-button-success margin-button"                        
                    ></button>                     
                    <button
                        pButton
                        type="button"
                        icon="pi pi-sort"
                        label="Vuela"
                        (click)="cambiarOrden('vuela')"
                        class="p-button-info margin-button"                        
                    ></button>                     
                    <button
                        pButton
                        type="button"
                        icon="pi pi-sort"
                        label="Por color"
                        (click)="cambiarOrden('color')"
                        class="p-button-warning margin-button"                        
                    ></button>
                </div>
            </p-toolbar>
        </div>
    </div>

    <div class="grid">
        <h5> {{ saludo | mayusculas:tipoTexto }} </h5>

        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Color</th>
                    <th>Vuela</th>                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.nombre }}</td>
                    <td>{{ heroes.color }}</td>
                    <td>{{ heroes.vuela | vuela}}</td>                    
                </tr>
            </ng-template>
        </p-table>
    </div>      

    <div class="grid">
        <h5> {{ saludo | mayusculas:tipoTexto }} </h5>

        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>                 
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.nombre }}</td>
                    <td>{{ heroes.color }}</td>
                    <td>{{ heroes.vuela | vuela}}</td>                    
                </tr>
            </ng-template>
        </p-table>
    </div>   

</div>
